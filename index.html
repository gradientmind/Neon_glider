<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Glide: Starfighter Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Canvas Layer -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI Overlay Layer -->
    <div id="ui-layer">
        
        <!-- Audio Control (Top Right) -->
        <div class="absolute top-6 right-6 z-50">
            <button id="audioToggle" class="audio-btn glass-panel p-3 rounded-full flex items-center justify-center gap-1 w-12 h-12">
                <!-- Equalizer Icon -->
                <div class="bar" style="animation-delay: 0s;"></div>
                <div class="bar" style="animation-delay: 0.2s;"></div>
                <div class="bar" style="animation-delay: 0.4s;"></div>
                <div class="hidden" id="mutedIcon">âœ•</div>
            </button>
        </div>
        
        <!-- HUD (Always visible during game) -->
        <div id="hud" class="absolute top-0 w-full p-6 flex justify-between items-start hidden">
            <div class="flex flex-col">
                <span class="text-xs text-gray-400 uppercase tracking-widest">Score</span>
                <span id="scoreDisplay" class="text-4xl text-white font-bold neon-text transition-transform duration-100">0</span>
            </div>
            <div class="flex flex-col items-end mr-12"> 
                <span class="text-xs text-gray-400 uppercase tracking-widest">Level</span>
                <span id="levelDisplay" class="text-2xl text-white font-bold" style="color: #4ade80">1 // DRIFT</span>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="startScreen" class="glass-panel p-10 rounded-2xl text-center interactive fade-in max-w-sm w-[90%] border-t-4 border-t-cyan-500">
            <h1 class="text-5xl font-bold text-white mb-1 tracking-tighter neon-text">NEON GLIDE</h1>
            <p class="text-cyan-400 mb-4 text-xs uppercase tracking-[0.2em]">Starfighter Protocol</p>
            
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 border border-white/20 rounded-full flex items-center justify-center tap-icon bg-white/5">
                    <div class="w-0 h-0 border-l-[10px] border-l-white border-y-[6px] border-y-transparent ml-1"></div>
                </div>
            </div>

            <p class="text-white text-lg font-medium mb-2">Tap to Engage Thrusters</p>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="glass-panel p-10 rounded-2xl text-center fade-in hidden max-w-sm w-[90%] border-t-4 border-t-red-500 pointer-events-auto">
            <h2 class="text-4xl font-bold text-red-500 mb-2 tracking-tight">CRITICAL FAILURE</h2>
            
            <div class="flex justify-between items-end border-b border-white/10 pb-4 mb-6 mt-6">
                <div class="text-left">
                    <p class="text-xs text-gray-400 uppercase">Score</p>
                    <p id="finalScore" class="text-3xl text-white font-bold">0</p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-gray-400 uppercase">Best</p>
                    <p id="bestScore" class="text-xl text-yellow-400 font-bold">0</p>
                </div>
            </div>
            
            <button id="retryBtn" class="w-full bg-white text-black font-bold py-4 rounded-lg hover:bg-gray-200 transition-colors uppercase tracking-widest text-sm shadow-lg shadow-white/10 relative z-20">
                Reboot System
            </button>
        </div>

        <!-- Level Transition Notification -->
        <div id="levelNotif" class="absolute top-1/4 transition-opacity duration-500 opacity-0 pointer-events-none text-center">
            <p class="text-xs text-white uppercase tracking-[0.3em] mb-1">Sector Cleared</p>
            <h2 id="levelTitle" class="text-5xl font-bold text-white neon-text">PHASE 2</h2>
        </div>

    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
